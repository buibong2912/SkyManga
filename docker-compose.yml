version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: SkyHighManga.Api/Dockerfile
    container_name: skyhighmanga-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=skyhighmanga
      - RabbitMQ__Password=skyhighmanga123
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - skyhighmanga-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: skyhighmanga-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: skyhighmanga
      RABBITMQ_DEFAULT_PASS: skyhighmanga123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skyhighmanga-network
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  skyhighmanga-network:
    driver: bridge




